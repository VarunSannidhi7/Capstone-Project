{% block content %}

    <style>
        #chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e5ddd5;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            clear: both;
        }
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            float: right;
        }
        .bot-message {
            background-color: #fff;
            align-self: flex-start;
            float: left;
        }
        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        #chat-input button {
            padding: 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #chat-input button:hover {
            background-color: #45a049;
        }
        /* Loader Styles */
        #loader {
            display: none;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>


    <div class="banner_section layout_padding" style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: rgba(0, 0, 0, 0.655);">
        <div class="container">
            <center>
                <div id="chat-container">
                    <div id="chat-header">
                        <h2>Insurance Chatbot</h2>
                    </div>
                    <div id="chat-box">
                        <div class="message bot-message">Hello! ðŸ‘‹ How can I assist you with your insurance today?</div>
                    </div>
                    <div id="loader">Bot is typing...</div>
                    <div id="chat-input">
                        <input type="text" id="user-input" placeholder="Type your message here..." />
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </center>
        </div>
    </div>

    

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === "") return;

            // Display user's message
            appendMessage(userInput, 'user');

            // Clear input field
            document.getElementById('user-input').value = '';

            // Show loader
            document.getElementById('loader').style.display = 'block';

            // Send message to Flask backend
            try {
                const response = await fetch('/webhook', {  // Relative path since same origin
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const botReply = data.response;

                // Display bot's response
                appendMessage(botReply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                appendMessage("Sorry, I'm having trouble connecting right now.", 'bot');
            } finally {
                // Hide loader
                document.getElementById('loader').style.display = 'none';
            }
        }

        function appendMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Allow sending message by pressing Enter key
        document.getElementById('user-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>

{% endblock %}
